{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактировать заказ{% else %}Создать заказ{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Сохранить изменения{% else %}Создать заказ{% endif %}</button>
    </form>

    <a href="{% url 'order_list' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
