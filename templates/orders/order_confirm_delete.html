{% extends 'base.html' %}

{% block content %}
    <h1>Удалить заказ #{{ order.id }}?</h1>
    <p>Вы уверены, что хотите удалить этот заказ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
